<!-- 
    Hints for the box containg the text and having padding: 
    * https://www.w3schools.com/css/css3_box-sizing.asp
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational positions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        .rectangle {
            border: 1px solid black;
            height: 20rem;
            width: 20rem;
            margin: 0 auto;
            padding: 4rem 4rem 0 4rem;
            position: relative;
            box-sizing: border-box;
        }

        .rectangle2 {
            width: inherit;
            height: inherit;
            border: 1px solid black;
            position: absolute;
            top: 1.5em;
            left: 24px;
        }

        .spacer {
            position: relative;
            height: 1500px;
            background-color: lawngreen;
            z-index: -1;
        }
    </style>
</head>

<body>
    <section class="rectangle">
        <h3>Lass dich inspirieren!</h3>
        <p>
            Shoppen mal anders: Shoppe Community-Looks nach oder lass Dich von Trends, Marken-Outfits, Stilen und mehr
            inspirieren!
        </p>
        <div class="rectangle2">
        </div>
    </section>

    <div class="spacer">
        Hi
    </div>
    <div>
        <p>
            Hi!
        </p>
    </div>
</body>

</html>
